name: Deploy GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - 'docs/**'
      - '.nojekyll'
  workflow_dispatch:
  workflow_run:
    workflows: ["Run Benchmarks"]
    types:
      - completed
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write
  releases: read  # Needed to download release assets

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Download JSON from latest release
        run: |
          echo "Downloading JSON from latest release..."
          RELEASE_TAG="benchmarks-latest"
          
          # Get release info
          RELEASE_JSON=$(gh release view "$RELEASE_TAG" --repo ${{ github.repository }} --json assets,id 2>/dev/null || echo "")
          
          if [ -z "$RELEASE_JSON" ]; then
            echo "⚠️  No release found with tag $RELEASE_TAG"
            echo "   Will use existing docs/data/ file if it exists"
            exit 0
          fi
          
          # Find JSON asset
          JSON_ASSET_URL=$(echo "$RELEASE_JSON" | jq -r '.assets[] | select(.name | contains("benchmark-results-consolidated") and endswith(".json")) | .browser_download_url' | head -1)
          
          if [ -z "$JSON_ASSET_URL" ] || [ "$JSON_ASSET_URL" = "null" ]; then
            echo "⚠️  No JSON asset found in release"
            echo "   Available assets:"
            echo "$RELEASE_JSON" | jq -r '.assets[] | .name' || echo "   (none)"
            echo "   Will use existing docs/data/ file if it exists"
            exit 0
          fi
          
          echo "Found JSON asset: $JSON_ASSET_URL"
          
          # Download JSON file
          mkdir -p docs/data
          curl -L -o docs/data/benchmark-results-consolidated-latest.json "$JSON_ASSET_URL"
          
          if [ -f "docs/data/benchmark-results-consolidated-latest.json" ]; then
            echo "✅ Downloaded JSON file"
            echo "File size: $(wc -c < docs/data/benchmark-results-consolidated-latest.json) bytes"
            echo "JSON summary:"
            jq '{total: .summary.total_benchmarks, core: .summary.core_benchmarks, commons: .summary.commons_benchmarks, comparisons: .summary.comparisons}' docs/data/benchmark-results-consolidated-latest.json || echo "   (failed to parse)"
          else
            echo "❌ Failed to download JSON file"
            exit 1
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'docs'
          # Ensure .nojekyll is included to disable Jekyll processing
          # This ensures index.html is served directly
          # The JSON file from the release is now included in docs/data/
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

