<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Bitcoin Commons Benchmarks - Performance comparison between Bitcoin Core and Bitcoin Commons">
    <title>Bitcoin Commons Benchmarks</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        :root {
            --primary: #f7931a;
            --primary-dark: #e8841a;
            --secondary: #4CAF50;
            --secondary-dark: #45a049;
            --accent: #2196F3;
            --bg: #f5f7fa;
            --card-bg: #ffffff;
            --text: #333;
            --text-light: #666;
            --border: #e0e0e0;
            --shadow: rgba(0,0,0,0.1);
            --shadow-lg: rgba(0,0,0,0.15);
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: var(--text);
            background: var(--bg);
            padding: 0;
        }
        
        .header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            padding: 24px 0;
            box-shadow: 0 4px 12px var(--shadow-lg);
            margin-bottom: 32px;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .header-content {
            max-width: 1600px;
            margin: 0 auto;
            padding: 0 40px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .logo-link {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: white;
            transition: transform 0.2s;
        }
        
        .logo-link:hover {
            transform: scale(1.05);
        }
        
        .logo {
            height: 56px;
            width: auto;
            margin-right: 16px;
        }
        
        .header-title {
            flex: 1;
            min-width: 300px;
        }
        
        .header-title h1 {
            color: white;
            border: none;
            padding: 0;
            margin: 0 0 8px 0;
            font-size: 2.2em;
            font-weight: 700;
            letter-spacing: -0.5px;
        }
        
        .subtitle {
            color: rgba(255,255,255,0.95);
            font-size: 1em;
            margin: 0;
        }
        
        .back-link {
            color: white;
            text-decoration: none;
            padding: 12px 24px;
            background: rgba(255,255,255,0.15);
            border-radius: 8px;
            transition: all 0.2s;
            white-space: nowrap;
            font-weight: 500;
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        .back-link:hover {
            background: rgba(255,255,255,0.25);
            transform: translateY(-1px);
        }
        
        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 0 40px 40px;
        }
        
        .controls {
            background: var(--card-bg);
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 2px 8px var(--shadow);
            margin-bottom: 24px;
            display: flex;
            gap: 16px;
            flex-wrap: wrap;
            align-items: center;
        }
        
        .search-box {
            flex: 1;
            min-width: 200px;
            padding: 12px 16px;
            border: 2px solid var(--border);
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.2s;
        }
        
        .search-box:focus {
            outline: none;
            border-color: var(--primary);
        }
        
        .filter-buttons {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }
        
        .filter-btn {
            padding: 10px 20px;
            border: 2px solid var(--border);
            background: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 500;
        }
        
        .filter-btn:hover {
            border-color: var(--primary);
            color: var(--primary);
        }
        
        .filter-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }
        
        .card {
            background: var(--card-bg);
            padding: 32px;
            border-radius: 12px;
            box-shadow: 0 4px 16px var(--shadow);
            margin-bottom: 32px;
        }
        
        h1 {
            color: var(--primary);
            border-bottom: 4px solid var(--primary);
            padding-bottom: 16px;
            margin-bottom: 24px;
            font-size: 2em;
            font-weight: 700;
        }
        
        h2 {
            color: var(--text);
            margin-top: 32px;
            margin-bottom: 20px;
            border-left: 5px solid var(--primary);
            padding-left: 16px;
            font-size: 1.5em;
            font-weight: 600;
        }
        
        .summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 32px;
        }
        
        .summary-card {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            padding: 24px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 4px 12px var(--shadow);
        }
        
        .summary-card.secondary {
            background: linear-gradient(135deg, var(--secondary) 0%, var(--secondary-dark) 100%);
        }
        
        .summary-card.accent {
            background: linear-gradient(135deg, var(--accent) 0%, #1976D2 100%);
        }
        
        .summary-card h3 {
            font-size: 0.9em;
            opacity: 0.9;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        .summary-card .value {
            font-size: 2.5em;
            font-weight: 700;
            margin: 0;
        }
        
        .loading {
            text-align: center;
            padding: 60px;
            color: var(--text-light);
            font-size: 1.1em;
        }
        
        .loading::after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }
        
        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }
        
        .error {
            background: #fee;
            border: 2px solid #fcc;
            border-radius: 12px;
            padding: 24px;
            margin: 24px 0;
            color: #c33;
        }
        
        .info-box {
            background: #e7f3ff;
            border-left: 5px solid var(--accent);
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 24px 0;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px var(--shadow);
        }
        
        th, td {
            padding: 16px;
            text-align: left;
            border-bottom: 1px solid var(--border);
        }
        
        th {
            background: var(--primary);
            color: white;
            font-weight: 600;
            position: sticky;
            top: 0;
            z-index: 10;
            text-transform: uppercase;
            font-size: 0.85em;
            letter-spacing: 0.5px;
        }
        
        th.sortable {
            cursor: pointer;
            user-select: none;
            transition: background 0.2s;
        }
        
        th.sortable:hover {
            background: var(--primary-dark);
        }
        
        th.sortable::after {
            content: ' ‚Üï';
            opacity: 0.5;
            font-size: 0.8em;
        }
        
        th.sortable.asc::after {
            content: ' ‚Üë';
            opacity: 1;
        }
        
        th.sortable.desc::after {
            content: ' ‚Üì';
            opacity: 1;
        }
        
        tbody tr {
            transition: background 0.2s;
        }
        
        tbody tr:hover {
            background: #f9f9f9;
        }
        
        tbody tr.hidden {
            display: none;
        }
        
        .benchmark-name {
            font-weight: 600;
            color: var(--text);
        }
        
        .time-value {
            font-family: 'Monaco', 'Menlo', 'Courier New', monospace;
            font-weight: 600;
        }
        
        .winner-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .winner-core {
            background: rgba(33, 150, 243, 0.1);
            color: var(--accent);
        }
        
        .winner-commons {
            background: rgba(76, 175, 80, 0.1);
            color: var(--secondary);
        }
        
        .speedup {
            color: var(--secondary);
            font-weight: 700;
            font-size: 1.1em;
        }
        
        .speedup::before {
            content: '√ó';
            margin-right: 4px;
        }
        
        .chart-container {
            margin: 32px 0;
            padding: 24px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px var(--shadow);
        }
        
        .stats-toggle {
            cursor: pointer;
            color: var(--primary);
            font-size: 0.9em;
            margin-top: 8px;
            display: inline-block;
        }
        
        .stats-toggle:hover {
            text-decoration: underline;
        }
        
        .stats-details {
            margin-top: 12px;
            padding: 12px;
            background: #f9f9f9;
            border-radius: 6px;
            font-size: 0.9em;
            display: none;
        }
        
        .stats-details.show {
            display: block;
        }
        
        .stats-details dl {
            display: grid;
            grid-template-columns: auto 1fr;
            gap: 8px 16px;
        }
        
        .stats-details dt {
            font-weight: 600;
            color: var(--text-light);
        }
        
        .stats-details dd {
            margin: 0;
            font-family: 'Monaco', 'Menlo', 'Courier New', monospace;
        }
        
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                text-align: center;
                padding: 20px;
            }
            
            .header-title h1 {
                font-size: 1.6em;
            }
            
            .container {
                padding: 0 20px 20px;
            }
            
            .card {
                padding: 20px;
            }
            
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .search-box {
                width: 100%;
            }
            
            table {
                font-size: 0.9em;
            }
            
            th, td {
                padding: 12px 8px;
            }
            
            .summary-grid {
                grid-template-columns: 1fr;
            }
        }
        
        .no-results {
            text-align: center;
            padding: 60px;
            color: var(--text-light);
        }
        
        .category-badge {
            display: inline-block;
            padding: 4px 10px;
            background: var(--bg);
            border-radius: 12px;
            font-size: 0.75em;
            color: var(--text-light);
            margin-left: 8px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <a href="https://thebitcoincommons.org" class="logo-link" title="Bitcoin Commons">
                <img src="https://thebitcoincommons.org/logo.svg" alt="Bitcoin Commons Logo" class="logo" onerror="this.style.display='none'; this.nextElementSibling.style.display='inline';">
                <span class="logo-text" style="display: none;">‚ö°</span>
            </a>
            <div class="header-title">
                <h1>Bitcoin Commons Benchmarks</h1>
                <p class="subtitle">Performance comparison: Bitcoin Core vs Bitcoin Commons</p>
            </div>
            <a href="https://thebitcoincommons.org" class="back-link">‚Üê Back to Bitcoin Commons</a>
        </div>
    </div>
    
    <div class="container">
        <div id="loading" class="loading">Loading benchmark data</div>
        <div id="error" class="error" style="display: none;"></div>
        <div id="content" style="display: none;">
            <!-- Content will be dynamically generated -->
        </div>
    </div>

    <script>
        // Configuration
        // Load from relative path (same origin as GitHub Pages, no CORS issues)
        // The JSON file is committed to docs/data/ by the workflow
        // GitHub Pages serves it from the same origin, so we can use a relative path
        const JSON_URL = './data/benchmark-results-consolidated-latest.json?t=' + Date.now();
        
        let allBenchmarks = [];
        let currentFilter = 'all';
        let sortColumn = null;
        let sortDirection = 'asc';
        
        document.addEventListener('DOMContentLoaded', () => {
            loadBenchmarkData();
        });

        async function loadBenchmarkData() {
            const loadingEl = document.getElementById('loading');
            const errorEl = document.getElementById('error');
            const contentEl = document.getElementById('content');

            try {
                let jsonData;
                
                // Load from raw.githubusercontent.com (same origin as GitHub Pages, no CORS issues)
                // The JSON file is committed to docs/data/ by the workflow
                console.log('Loading benchmark data from:', JSON_URL);
                const response = await fetch(JSON_URL, {
                    cache: 'no-store',
                    headers: {
                        'Cache-Control': 'no-cache, no-store, must-revalidate',
                        'Pragma': 'no-cache'
                    }
                });
                
                if (response.ok) {
                    const text = await response.text();
                    try {
                        jsonData = JSON.parse(text);
                        console.log('‚úÖ Loaded from raw.githubusercontent.com');
                        console.log('Benchmarks in JSON:', Object.keys(jsonData.benchmarks || {}).length);
                        console.log('Summary:', JSON.stringify(jsonData.summary, null, 2));
                        console.log('First few benchmark names:', Object.keys(jsonData.benchmarks || {}).slice(0, 5));
                    } catch (parseError) {
                        console.error('Failed to parse JSON:', parseError);
                        console.error('Response text (first 500 chars):', text.substring(0, 500));
                        throw new Error('Invalid JSON: ' + parseError.message);
                    }
                } else {
                    throw new Error(`Failed to fetch JSON: ${response.status} ${response.statusText}`);
                }

                if (!jsonData || !jsonData.benchmarks) {
                    throw new Error('No benchmark data available');
                }

                allBenchmarks = Object.entries(jsonData.benchmarks).map(([name, bench]) => ({
                    name,
                    ...bench
                }));

                renderBenchmarks(jsonData);
                loadingEl.style.display = 'none';
                contentEl.style.display = 'block';
            } catch (error) {
                loadingEl.style.display = 'none';
                errorEl.textContent = `Failed to load benchmark data: ${error.message}`;
                errorEl.style.display = 'block';
                console.error('Error:', error);
            }
        }

        function renderBenchmarks(data) {
            const contentEl = document.getElementById('content');
            
            // Summary cards
            let html = '<div class="summary-grid">';
            if (data.summary) {
                html += `<div class="summary-card"><h3>Total Benchmarks</h3><p class="value">${data.summary.total_benchmarks || 0}</p></div>`;
                html += `<div class="summary-card accent"><h3>Core Benchmarks</h3><p class="value">${data.summary.core_benchmarks || 0}</p></div>`;
                html += `<div class="summary-card secondary"><h3>Commons Benchmarks</h3><p class="value">${data.summary.commons_benchmarks || 0}</p></div>`;
                html += `<div class="summary-card"><h3>Comparisons</h3><p class="value">${data.summary.comparisons || 0}</p></div>`;
            }
            html += '</div>';
            
            // Controls
            html += '<div class="controls">';
            html += '<input type="text" id="searchBox" class="search-box" placeholder="Search benchmarks..." onkeyup="filterBenchmarks()">';
            html += '<div class="filter-buttons">';
            html += '<button class="filter-btn active" onclick="setFilter(\'all\')">All</button>';
            html += '<button class="filter-btn" onclick="setFilter(\'comparisons\')">Comparisons</button>';
            html += '<button class="filter-btn" onclick="setFilter(\'core-only\')">Core Only</button>';
            html += '<button class="filter-btn" onclick="setFilter(\'commons-only\')">Commons Only</button>';
            html += '</div>';
            html += '</div>';
            
            // Separate benchmarks
            const comparisonBenchmarks = [];
            const commonsOnlyBenchmarks = [];
            const coreOnlyBenchmarks = [];
            const failedBenchmarks = [];
            
            console.log(`Processing ${allBenchmarks.length} benchmarks...`);
            console.log('Sample benchmark structure:', allBenchmarks[0]);
            
            for (const bench of allBenchmarks) {
                // Log first few benchmarks for debugging
                if (allBenchmarks.indexOf(bench) < 3) {
                    console.log(`Benchmark ${bench.name}:`, {
                        hasCore: !!bench.core,
                        hasCommons: !!bench.commons,
                        coreKeys: bench.core ? Object.keys(bench.core) : [],
                        commonsKeys: bench.commons ? Object.keys(bench.commons) : []
                    });
                }
                
                const hasError = bench.commons?.error || bench.core?.error || bench.error;
                if (hasError) {
                    failedBenchmarks.push(bench);
                    continue;
                }
                
                // More lenient check - accept any non-empty object
                const hasCore = bench.core && typeof bench.core === 'object' && 
                    bench.core !== null &&
                    !bench.core.error && 
                    (Object.keys(bench.core).length > 0 || 
                     Array.isArray(bench.core.benchmarks) || 
                     bench.core.time_ms || 
                     bench.core.time_ns ||
                     bench.core.time ||
                     bench.core.median ||
                     bench.core.mean);
                
                const hasCommons = bench.commons && typeof bench.commons === 'object' && 
                    bench.commons !== null &&
                    !bench.commons.error && 
                    (Object.keys(bench.commons).length > 0 || 
                     Array.isArray(bench.commons.benchmarks) || 
                     bench.commons.time_ms || 
                     bench.commons.time_ns ||
                     bench.commons.time ||
                     bench.commons.median ||
                     bench.commons.mean);
                
                if (hasCore && hasCommons) {
                    comparisonBenchmarks.push(bench);
                } else if (hasCommons && !hasCore) {
                    commonsOnlyBenchmarks.push(bench);
                } else if (hasCore && !hasCommons) {
                    coreOnlyBenchmarks.push(bench);
                } else {
                    // Benchmarks with no data at all - log for debugging
                    console.warn(`Benchmark ${bench.name} has no valid data:`, {
                        core: bench.core,
                        commons: bench.commons,
                        full: bench
                    });
                }
            }
            
            console.log(`Categorized: ${comparisonBenchmarks.length} comparisons, ${commonsOnlyBenchmarks.length} commons-only, ${coreOnlyBenchmarks.length} core-only, ${failedBenchmarks.length} failed`);
            
            // Codebase Metrics Section
            if (data.codebase_metrics && Object.keys(data.codebase_metrics).length > 0) {
                html += '<div class="card" id="metrics-section">';
                html += '<h1>üìä Codebase Metrics</h1>';
                html += '<p>Codebase size, features, tests, and quality metrics comparison.</p>';
                html += renderCodebaseMetrics(data.codebase_metrics);
                html += '</div>';
            }
            
            // Comparison benchmarks
            if (comparisonBenchmarks.length > 0) {
                html += '<div class="card" id="comparisons-section">';
                html += '<h1>Fair Comparison Benchmarks</h1>';
                html += '<p>Direct performance comparisons between Bitcoin Core and Bitcoin Commons.</p>';
                
                const categories = groupByCategory(comparisonBenchmarks);
                for (const [category, benchList] of Object.entries(categories)) {
                    html += `<h2>${category} <span class="category-badge">${benchList.length}</span></h2>`;
                    html += renderTable(benchList, true);
                }
                html += '</div>';
            }
            
            // Core-only benchmarks
            if (coreOnlyBenchmarks.length > 0) {
                html += '<div class="card" id="core-only-section">';
                html += '<h1>Bitcoin Core Only Benchmarks</h1>';
                html += '<p>Benchmarks available only for Bitcoin Core.</p>';
                
                const categories = groupByCategory(coreOnlyBenchmarks);
                for (const [category, benchList] of Object.entries(categories)) {
                    html += `<h2>${category} <span class="category-badge">${benchList.length}</span></h2>`;
                    html += renderTable(benchList, false);
                }
                html += '</div>';
            }
            
            // Commons-only benchmarks
            if (commonsOnlyBenchmarks.length > 0) {
                html += '<div class="card" id="commons-only-section">';
                html += '<h1>Bitcoin Commons Only Benchmarks</h1>';
                html += '<p>Additional benchmarks available only for Bitcoin Commons.</p>';
                
                const categories = groupByCategory(commonsOnlyBenchmarks);
                for (const [category, benchList] of Object.entries(categories)) {
                    html += `<h2>${category} <span class="category-badge">${benchList.length}</span></h2>`;
                    html += renderTable(benchList, false);
                }
                html += '</div>';
            }
            
            // Failed benchmarks
            if (failedBenchmarks.length > 0) {
                html += '<div class="card" id="failed-section">';
                html += '<h1>Failed Benchmarks</h1>';
                html += '<p>Benchmarks that encountered errors during execution.</p>';
                html += renderFailedTable(failedBenchmarks);
                html += '</div>';
            }
            
            contentEl.innerHTML = html;
            
            // Add chart if we have comparisons
            if (comparisonBenchmarks.length > 0) {
                addComparisonChart(comparisonBenchmarks);
            }
        }
        
        function renderCodebaseMetrics(metrics) {
            let html = '';
            
            // Code Size Metrics
            if (metrics.code_size) {
                html += '<h2>Code Size</h2>';
                html += '<table>';
                html += '<thead><tr><th>Metric</th><th>Bitcoin Core</th><th>Bitcoin Commons</th><th>Ratio</th></tr></thead><tbody>';
                
                const core = metrics.code_size.bitcoin_core || {};
                const commons = metrics.code_size.bitcoin_commons || {};
                const comp = metrics.code_size.comparison || {};
                
                html += `<tr><td>Total LOC</td><td>${formatNumber(core.total_loc || 0)}</td><td>${formatNumber(commons.total_loc || 0)}</td><td>${comp.loc_ratio ? comp.loc_ratio.toFixed(2) : '-'}</td></tr>`;
                html += `<tr><td>Source LOC (SLOC)</td><td>${formatNumber(core.sloc || 0)}</td><td>${formatNumber(commons.sloc || 0)}</td><td>-</td></tr>`;
                html += `<tr><td>Total Files</td><td>${formatNumber(core.total_files || 0)}</td><td>${formatNumber(commons.total_files || 0)}</td><td>${comp.files_ratio ? comp.files_ratio.toFixed(2) : '-'}</td></tr>`;
                
                html += '</tbody></table>';
            }
            
            // Features Metrics
            if (metrics.features) {
                html += '<h2>Feature Flags</h2>';
                html += '<table>';
                html += '<thead><tr><th>Metric</th><th>Bitcoin Core</th><th>Bitcoin Commons</th><th>Delta</th></tr></thead><tbody>';
                
                const core = metrics.features.bitcoin_core || {};
                const commons = metrics.features.bitcoin_commons || {};
                const comp = metrics.features.comparison || {};
                
                html += `<tr><td>Total Features</td><td>${formatNumber(core.total_features || 0)}</td><td>${formatNumber(commons.total_features || 0)}</td><td>${comp.feature_count_delta || 0}</td></tr>`;
                html += `<tr><td>Feature Gates</td><td>${formatNumber(core.conditional_blocks || 0)}</td><td>${formatNumber(commons.total_feature_gates || 0)}</td><td>-</td></tr>`;
                
                html += '</tbody></table>';
            }
            
            // Test Metrics
            if (metrics.tests) {
                html += '<h2>Test Metrics</h2>';
                html += '<table>';
                html += '<thead><tr><th>Metric</th><th>Bitcoin Core</th><th>Bitcoin Commons</th><th>Delta</th></tr></thead><tbody>';
                
                const core = metrics.tests.bitcoin_core || {};
                const commons = metrics.tests.bitcoin_commons || {};
                const comp = metrics.tests.comparison || {};
                
                html += `<tr><td>Test Files</td><td>${formatNumber(core.test_files || 0)}</td><td>${formatNumber(commons.test_files || 0)}</td><td>${comp.test_files_delta || 0}</td></tr>`;
                html += `<tr><td>Test LOC</td><td>${formatNumber(core.test_loc || 0)}</td><td>${formatNumber(commons.test_loc || 0)}</td><td>-</td></tr>`;
                html += `<tr><td>Test/Prod Ratio</td><td>${(core.test_to_production_ratio || 0).toFixed(3)}</td><td>${(commons.test_to_production_ratio || 0).toFixed(3)}</td><td>${comp.ratio_delta ? comp.ratio_delta.toFixed(3) : '-'}</td></tr>`;
                
                html += '</tbody></table>';
            }
            
            // Combined View
            if (metrics.combined_view) {
                html += '<h2>Combined View (Code + Tests)</h2>';
                html += '<table>';
                html += '<thead><tr><th>Metric</th><th>Bitcoin Core</th><th>Bitcoin Commons</th><th>Ratio</th></tr></thead><tbody>';
                
                const core = metrics.combined_view.bitcoin_core?.totals || {};
                const commons = metrics.combined_view.bitcoin_commons?.totals || {};
                const comp = metrics.combined_view.comparison || {};
                
                html += `<tr><td>Total LOC (Prod + Tests)</td><td>${formatNumber(core.total_loc || 0)}</td><td>${formatNumber(commons.total_loc || 0)}</td><td>${comp.total_loc_ratio ? comp.total_loc_ratio.toFixed(2) : '-'}</td></tr>`;
                html += `<tr><td>Production LOC</td><td>${formatNumber(core.production_loc || 0)}</td><td>${formatNumber(commons.production_loc || 0)}</td><td>${comp.production_loc_ratio ? comp.production_loc_ratio.toFixed(2) : '-'}</td></tr>`;
                html += `<tr><td>Test LOC</td><td>${formatNumber(core.test_loc || 0)}</td><td>${formatNumber(commons.test_loc || 0)}</td><td>${comp.test_loc_ratio ? comp.test_loc_ratio.toFixed(2) : '-'}</td></tr>`;
                
                html += '</tbody></table>';
            }
            
            // Full View
            if (metrics.full_view) {
                html += '<h2>Full View (Code + Tests + Comments)</h2>';
                html += '<table>';
                html += '<thead><tr><th>Metric</th><th>Bitcoin Core</th><th>Bitcoin Commons</th><th>Ratio/Delta</th></tr></thead><tbody>';
                
                const core = metrics.full_view.bitcoin_core?.totals || {};
                const commons = metrics.full_view.bitcoin_commons?.totals || {};
                const comp = metrics.full_view.comparison || {};
                const coreComments = metrics.full_view.bitcoin_core?.comments || {};
                const commonsComments = metrics.full_view.bitcoin_commons?.comments || {};
                
                html += `<tr><td>Total LOC (with comments)</td><td>${formatNumber(core.total_with_comments || 0)}</td><td>${formatNumber(commons.total_with_comments || 0)}</td><td>${comp.total_loc_ratio ? comp.total_loc_ratio.toFixed(2) : '-'}</td></tr>`;
                html += `<tr><td>Comment Density</td><td>${(coreComments.comment_density || 0).toFixed(3)}</td><td>${(commonsComments.comment_density || 0).toFixed(3)}</td><td>${comp.comment_density_delta ? comp.comment_density_delta.toFixed(3) : '-'}</td></tr>`;
                html += `<tr><td>Documentation Files</td><td>${formatNumber(coreComments.documentation_files || 0)}</td><td>${formatNumber(commonsComments.documentation_files || 0)}</td><td>-</td></tr>`;
                
                html += '</tbody></table>';
            }
            
            return html;
        }
        
        function formatNumber(num) {
            if (typeof num !== 'number') return num || '0';
            return num.toLocaleString();
        }
        
        function renderTable(benchmarks, isComparison) {
            if (!benchmarks || benchmarks.length === 0) {
                return '<p>No benchmarks to display.</p>';
            }
            
            let html = '<table>';
            if (isComparison) {
                html += '<thead><tr>';
                html += '<th class="sortable" onclick="sortTable(0)">Benchmark</th>';
                html += '<th class="sortable" onclick="sortTable(1)">Bitcoin Core</th>';
                html += '<th class="sortable" onclick="sortTable(2)">Bitcoin Commons</th>';
                html += '<th class="sortable" onclick="sortTable(3)">Winner</th>';
                html += '<th class="sortable" onclick="sortTable(4)">Speed Difference</th>';
                html += '</tr></thead><tbody>';
                
                for (const bench of benchmarks) {
                    const core = bench.core || {};
                    const commons = bench.commons || {};
                    const comparison = bench.comparison || {};
                    
                    const coreTime = extractTime(core);
                    const commonsTime = extractTime(commons);
                    const winner = comparison.winner || 'N/A';
                    const speedup = comparison.speedup || '';
                    
                    const winnerClass = winner === 'core' ? 'winner-core' : 
                                       winner === 'commons' ? 'winner-commons' : '';
                    
                    let winnerDisplay = '‚Äî';
                    if (winner === 'core') {
                        winnerDisplay = '<span class="winner-badge winner-core">Core</span>';
                    } else if (winner === 'commons') {
                        winnerDisplay = '<span class="winner-badge winner-commons">Commons</span>';
                    }
                    
                    html += '<tr>';
                    html += `<td class="benchmark-name">${bench.name}</td>`;
                    html += `<td class="time-value">${coreTime}</td>`;
                    html += `<td class="time-value">${commonsTime}</td>`;
                    html += `<td>${winnerDisplay}</td>`;
                    html += `<td class="speedup">${speedup ? speedup + 'x' : '‚Äî'}</td>`;
                    html += '</tr>';
                }
            } else {
                html += '<thead><tr><th>Benchmark</th><th>Time</th><th>Notes</th></tr></thead><tbody>';
                for (const bench of benchmarks) {
                    // Try commons first, then core, then any other data
                    const commons = bench.commons || {};
                    const core = bench.core || {};
                    const time = extractTime(commons || core || bench);
                    const notes = core && !commons ? 'Core-only benchmark' : 
                                 commons && !core ? 'Commons-only benchmark' : 
                                 'Single implementation';
                    html += '<tr>';
                    html += `<td class="benchmark-name">${bench.name}</td>`;
                    html += `<td class="time-value">${time}</td>`;
                    html += `<td>${notes}</td>`;
                    html += '</tr>';
                }
            }
            html += '</tbody></table>';
            return html;
        }
        
        function renderFailedTable(benchmarks) {
            let html = '<table><thead><tr><th>Benchmark</th><th>Status</th><th>Error Details</th></tr></thead><tbody>';
            for (const bench of benchmarks) {
                const error = bench.commons?.error || bench.core?.error || bench.error || 'Unknown error';
                html += '<tr>';
                html += `<td class="benchmark-name">${bench.name || 'Unknown'}</td>`;
                html += '<td style="color: #c33; font-weight: bold;">‚ùå Failed</td>';
                html += `<td>${error}</td>`;
                html += '</tr>';
            }
            html += '</tbody></table>';
            return html;
        }
        
        function addComparisonChart(benchmarks) {
            const chartData = benchmarks
                .filter(b => b.comparison && b.comparison.core_time_ms && b.comparison.commons_time_ms)
                .slice(0, 20) // Limit to top 20 for readability
                .map(b => ({
                    name: b.name,
                    core: b.comparison.core_time_ms,
                    commons: b.comparison.commons_time_ms
                }))
                .sort((a, b) => Math.max(a.core, a.commons) - Math.max(b.core, b.commons));
            
            if (chartData.length === 0) return;
            
            const chartHtml = `
                <div class="chart-container">
                    <h2>Performance Comparison Chart</h2>
                    <canvas id="comparisonChart" width="400" height="200"></canvas>
                </div>
            `;
            
            const firstCard = document.querySelector('.card');
            if (firstCard) {
                firstCard.insertAdjacentHTML('afterbegin', chartHtml);
                
                const ctx = document.getElementById('comparisonChart').getContext('2d');
                new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: chartData.map(d => d.name),
                        datasets: [{
                            label: 'Bitcoin Core',
                            data: chartData.map(d => d.core),
                            backgroundColor: 'rgba(33, 150, 243, 0.6)',
                            borderColor: 'rgba(33, 150, 243, 1)',
                            borderWidth: 1
                        }, {
                            label: 'Bitcoin Commons',
                            data: chartData.map(d => d.commons),
                            backgroundColor: 'rgba(76, 175, 80, 0.6)',
                            borderColor: 'rgba(76, 175, 80, 1)',
                            borderWidth: 1
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: true,
                        scales: {
                            y: {
                                beginAtZero: true,
                                title: {
                                    display: true,
                                    text: 'Time (ms)'
                                }
                            }
                        },
                        plugins: {
                            legend: {
                                position: 'top',
                            },
                            title: {
                                display: true,
                                text: 'Performance Comparison (Top 20 Benchmarks)'
                            }
                        }
                    }
                });
            }
        }
        
        function setFilter(filter) {
            currentFilter = filter;
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.textContent.trim().toLowerCase() === filter.replace('-', ' ')) {
                    btn.classList.add('active');
                }
            });
            filterBenchmarks();
        }
        
        function filterBenchmarks() {
            const searchTerm = document.getElementById('searchBox')?.value.toLowerCase() || '';
            
            document.querySelectorAll('tbody tr').forEach(row => {
                const text = row.textContent.toLowerCase();
                const matchesSearch = !searchTerm || text.includes(searchTerm);
                
                let matchesFilter = true;
                if (currentFilter === 'comparisons') {
                    matchesFilter = row.closest('#comparisons-section') !== null;
                } else if (currentFilter === 'core-only') {
                    matchesFilter = row.closest('#core-only-section') !== null;
                } else if (currentFilter === 'commons-only') {
                    matchesFilter = row.closest('#commons-only-section') !== null;
                }
                
                if (matchesSearch && matchesFilter) {
                    row.classList.remove('hidden');
                } else {
                    row.classList.add('hidden');
                }
            });
            
            // Hide empty sections
            document.querySelectorAll('.card').forEach(card => {
                const visibleRows = card.querySelectorAll('tbody tr:not(.hidden)');
                if (visibleRows.length === 0) {
                    card.style.display = 'none';
                } else {
                    card.style.display = 'block';
                }
            });
        }
        
        function sortTable(columnIndex) {
            // Implementation for sortable tables
            const clickedElement = event?.target || window.event?.target;
            if (!clickedElement) return;
            const table = clickedElement.closest('table');
            if (!table) return;
            
            const tbody = table.querySelector('tbody');
            const rows = Array.from(tbody.querySelectorAll('tr'));
            
            const isAsc = sortColumn === columnIndex && sortDirection === 'asc';
            sortDirection = isAsc ? 'desc' : 'asc';
            sortColumn = columnIndex;
            
            // Update sort indicators
            table.querySelectorAll('th.sortable').forEach(th => {
                th.classList.remove('asc', 'desc');
            });
            clickedElement.classList.add(sortDirection);
            
            rows.sort((a, b) => {
                const aVal = a.cells[columnIndex]?.textContent.trim() || '';
                const bVal = b.cells[columnIndex]?.textContent.trim() || '';
                
                // Try numeric comparison
                const aNum = parseFloat(aVal);
                const bNum = parseFloat(bVal);
                if (!isNaN(aNum) && !isNaN(bNum)) {
                    return isAsc ? bNum - aNum : aNum - bNum;
                }
                
                // String comparison
                return isAsc ? bVal.localeCompare(aVal) : aVal.localeCompare(bVal);
            });
            
            rows.forEach(row => tbody.appendChild(row));
        }
        
        function extractTime(data) {
            if (!data || typeof data !== 'object') return '‚Äî';
            
            let time = data.time_ms || data.time_ns || data.time || data.median || data.mean || 0;
            
            if (!time || time === 0) {
                if (data.benchmarks && Array.isArray(data.benchmarks) && data.benchmarks.length > 0) {
                    const firstBench = data.benchmarks[0];
                    time = firstBench.time_ms || firstBench.time_ns || firstBench.time || 
                           firstBench.median || firstBench.mean ||
                           (firstBench.statistics && (firstBench.statistics.median?.point_estimate || firstBench.statistics.mean?.point_estimate)) || 0;
                }
                
                if ((!time || time === 0) && data.statistics) {
                    time = data.statistics.median?.point_estimate || 
                           data.statistics.mean?.point_estimate || 0;
                }
            }
            
            return formatTime(time);
        }
        
        function formatTime(time) {
            if (!time || time === 0 || isNaN(time)) return '‚Äî';
            
            if (time >= 1000000) {
                return `${(time / 1000000).toFixed(2)} ms`;
            } else if (time >= 1000) {
                return `${(time / 1000).toFixed(2)} ms`;
            } else if (time < 1 && time > 0) {
                return `${(time * 1000).toFixed(2)} ms`;
            } else if (time >= 1) {
                return `${time.toFixed(2)} ms`;
            } else {
                return `${time.toFixed(2)} ms`;
            }
        }
        
        function groupByCategory(benchmarks) {
            const categories = {};
            const categoryMap = {
                'block': 'Block Operations',
                'transaction': 'Transaction Operations',
                'mempool': 'Mempool Operations',
                'script': 'Script Verification',
                'merkle': 'Merkle Tree',
                'hash': 'Hash Operations',
                'rpc': 'RPC Performance',
                'sync': 'Sync Performance',
                'memory': 'Memory Efficiency',
                'concurrent': 'Concurrent Operations',
                'deep-analysis': 'Deep Analysis',
                'base58-bech32': 'Encoding/Decoding',
                'utxo-caching': 'UTXO Caching',
                'duplicate-inputs': 'Duplicate Input Detection',
                'segwit': 'SegWit Operations',
                'connectblock': 'Block Connection'
            };
            
            for (const bench of benchmarks) {
                let category = 'General';
                const nameLower = (bench.name || '').toLowerCase();
                for (const [key, cat] of Object.entries(categoryMap)) {
                    if (nameLower.includes(key)) {
                        category = cat;
                        break;
                    }
                }
                
                if (!categories[category]) {
                    categories[category] = [];
                }
                categories[category].push(bench);
            }
            
            return categories;
        }
